<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{{TITLE}}</title>

    <meta name="description" content="{{DESCRIPTION}}">

    <link rel="icon" href="http://iamvdo.me/images/favicon.png"/>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/iamvdo.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal iamvdo language-css">
      <div class="slides">

        <section>
          <h1>{{TITLE}}</h1>
          <h2>{{SUBTITLE}}</h2>
          <p class="u-aligncenter u-small u-margin">
            Vincent De Oliveira &middot; <a href="http://twitter.com/iamvdo">@iamvdo</a>
          </p>
        </section>

        <section class="me">
          <h2>Hello, c'est <a href="http://twitter.com/iamvdo">@iamvdo</a></h2>
          <ul class="vcard">
            <li>Vincent De Oliveira</li>
            <li>Formateur web <a href="http://www.ensg.eu" title="Ecole Nationale des Sciences Géographiques">ENSG Géomatique</a></li>
            <li>Je fais du CSS
              <ul>
                <li><a href="http://css3create.com">CSS3Create</a>, <a href="http://iamvdo.me">iamvdo</a>, <a href="http://pleeease.io">Pleeease</a></li>
                <li>Livre <a href="http://livre-css3.fr">CSS3 Le design web moderne</a></li>
              </ul>
            </li>
          </ul>
        </section>

        <section class="Jumbo">
          <p class="Jumbo-title">{{TITLE}}</p>
          <div class="fragment">
            <p class="Jumbo-text">{{TEXT}}</p>
            <p class="Jumbo-text">{{TEXT}}</p>
          </div>
        </section>

      </div>
    </div>

    <div class="info-overlay" id="info-twitter">
      <a href="https://twitter.com/iamvdo">@iamvdo</a>
    </div>
    <div class="info-overlay" id="info-slides">
      <a href="{{LINK}}">{{LINK}}</a>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/prismjs/prism.js', async: true, callback: function () { Prism.highlightAll(); } },
          { src: 'plugin/prefixfree/prefixfree.js', async: true },
          { src: 'plugin/live-coding/live-coding.js', async: true, condition: function() { return !!document.body.classList; }},
          { src: 'plugin/nav/nav.js', async: true}
        ]
      });
    </script>
  </body>
</html>
